# Rules for AI agents - read by reeves_brain

constraints:
  - Do not commit without running tests first
  - Do not remove existing tests without explanation
  - Do not modify .env files or commit secrets
  - Stay focused on browser automation

secrets:
  allowed: [OLLAMA_HOST]
  forbidden: ["*_API_KEY", "*_SECRET", "ANTHROPIC_*"]

approvals:
  required_for:
    - Adding new dependencies
    - Changing model list in CLAUDE.md
    - Modifying meta-study loss functions
    - Changes to this file
  approvers: [dshanklin]

boundaries:
  in_scope:
    - Browser automation with Playwright
    - Local LLM inference via Ollama
    - DOM extraction and caching
    - Self-improvement tracking
  out_of_scope:
    - Cloud API integrations
    - User authentication
    - Data persistence beyond local cache

audit:
  log_actions: true
  sensitive_patterns: [password, secret, token]
