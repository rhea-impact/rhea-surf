# How to deploy/release this project

type: github-release

# Pre-release checks
pre_checks:
  - git status is clean
  - README.md exists and is current

# Release process
release:
  tag_format: "v{version}"
  title_format: "{name} {version}"

  # Changelog generation
  changelog:
    from: last-tag  # or specific commit
    format: markdown
    sections:
      - Added
      - Changed
      - Fixed

# Post-release actions
post_release:
  - update-website-listing
